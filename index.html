<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Dice Game</title>
  </head>
  <body>
    <div id="center">

      <div id="output"></div>

      <button type="button" id="again" class="btns">
        <img src="./images/again.svg" style="width: 25px;">
        <span>New Game</span>
      </button>
      
        <button type="button" id="dice" class="btns">
          <img src="./images/dice.svg">
          <span>Roll dice</span>
        </button>

        <button type="button" id="hold" class="btns">
          <img src="./images/hold.svg">
          <span>Hold</span>
        </button>

      <section id="left" class="player active">
        
        <h1>PLAYER 1</h1>
        <h2 class="score" id="score1">0</h2>
        <div class="current" id="cur1_back">
          <p>Current</p>
          <h3 id="current1">0</h3>
        </div>
      </section>

      <section id="right" class="player passive">
        
        <h1>PLAYER 2</h1>
        <h2 class="score" id="score2">0</h2>
        <div class="current passive" id="cur2_back">
          <p>Current</p>
          <h3 id="current2">0</h3>
        </div>
      </section>

      <div id="hint">
        <p>Whoever attains a total of 100 points initially wins the game <br>Good luck,fellas!</p>
      </div>
    </div>

    <div class="win hidden">
      <button class="close-win">&times;</button>
      <h1>Luck shines on Player 1 as they claim the win!</h1>
     <img src="./images/win.svg">
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
